<!DOCTYPE html>
<html ng-app="light-novel-reader">
<head>
	<meta charset="ISO-8859-1">
	<title>Light Novel Reader</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/adminlte.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container" ng-controller="lightNovelCrtl">
		<div dynamic="content">
		</div>
		<div id="loading" class="row" style="width:90%;top:20%;display:{{loadingDisplay}};position:absolute;">
			<center>
				<img alt="loading" src="img/loading.gif"/>
				<br/>
				<h3>Loading...</h3>
			</center>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/ui-bootstrap-tpls-0.10.0.min.js" type="text/javascript"></script>
	<script src="js/light-novel-reader.js" type="text/javascript"></script>
</body>
</html>
